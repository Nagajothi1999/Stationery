{% extends 'staff/shome.html' %}
{% block content %}
<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Search Customer</legend>
    <div class="inner-form">
      <div class="input-field">
        <input class="form-control" name="sc" type="text" placeholder="Type to search..." /> <br>
        <center><input class="btn btn-info" type="submit"></center>
      </div>
    </div>
  </fieldset>
</form>
</div>
<div class="col-lg-4"></div>
</div>
<div class="row">
  <div class="col-lg-4"></div>
  {% for i in a %}
      <div class="col-lg-4"><br>
        <div style="border:2px solid red; background-color: azure;" class="rounded">
      <img src="static/pics/{{i.7}}" width="100" height="100" class="rounded-pill">
      <h1>Name:{{i.1}}</h1>
      <h4>Address:{{i.2}}</h4>
      <h5>phone:{{i.3}}</h5>
      </div><br><br>
    </div>
  {% endfor %}
  </div>
{% endblock %}
