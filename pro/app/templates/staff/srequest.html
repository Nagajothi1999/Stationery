{% extends 'staff/shome.html' %}
{% block content %}
<body style="background-image:url(static/images/j2.jpg); background-size:cover">

<div class="container py-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-9 col-lg-7 col-xl-5">
      <div class="card">
          <div class="card-title d-flex justify-content-between mb-0">
            <p><center>LEAVE REQUEST</center></p>
          </div>
        </div>
        
        <div class="rounded-bottom" style="background-color: rgb(194, 181, 181);">
          <div class="card-body">
            <p class="mb-4">Request Form</p>
            <form method="post">
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-6">
                <label>STAFF ID</label>
                <input type="text" name="std" class="form-control" value="{{b.0}}">
            </div>
            
            <div class="col-6">
              <label>USERNAME</label>
              <input type="text" name="nm" class="form-control" value="{{b.7}}">
            </div>
            </div>
            
            <div class="row mb-3">
              <div class="col-6">
                <div class="form-outline">
                  <label>FROMDATE</label>
                  <input type="date" name="dt1" class="form-control">
                </div>
              </div>
              <div class="col-6">
                <div class="form-outline">
                  <label>TODATE</label>
                  <input type="date" name="dt2" class="form-control">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <div class="form-outline">
                  <label>REASON</label>
                  <textarea name="rs" class="form-control" style="width:400px"></textarea><br>
                </div>
              </div>
              <center><input type="submit" value="Submit" class="btn btn-success"></center>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
