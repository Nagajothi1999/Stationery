{% extends 'admin/ahome.html' %}
{% block content %}
<body style="background-image:url(static/images/admin.jpg); background-size:cover">

<div class="row">
    <div class="col-lg-3 col-md-3"></div>
    <div class="col-lg-6 col-md-6">
        <u><h1 style="text-align: center;color: blueviolet;">BILL DETAILS</h1></u><br>

        <table class="table table-bordered table-hover table-danger" width="100%">
            <tr>
                <th>CATEGORY</th>
                <th>SUBCATEGORY</th>
                <th>COMPANY</th>
                <th>QTY</th>
                <th>AMOUNT</th>
            </tr>
            {% for i in b %}
            <tr>
                <td>{{i.0}}</td>
                <td>{{i.1}}</td>
                <td>{{i.2}}</td>
                <td>{{i.3}}</td>
                <td>{{i.4}}</td>
                
            </tr>
            {% endfor %}
            </table>
            <CENTER><a href="{{request.META.HTTP_REFERER}}"><button type="button" class="btn btn-danger">BACK</button></a></CENTER>
      </div>
    <div class="col-lg-3 col-md-3"></div>

</div>
</body>
{% endblock %}
