{% extends 'admin/ahome.html' %}
{% block content %}
<head>
<link href="static/css/cat.css" type="text/css" rel="stylesheet">
<script>
  function msg()
  {
    alert('DELETED')
  }
  function msg1()
  {
    alert('UPDATED')
  }
</script>
</head> <br>
<body style="background-image:url(static/images/s1.webp); background-size:cover">

<div class="row">
<div class="col-lg-4"><br><br><br><br>

<div id="registration-form">
	<div class='fieldset'>
    <legend>Add Category</legend>
		<form method="post" data-validate="parsley">
      {% csrf_token %}
			<div class='row'>
				<label for='firstname'>Category Name</label>
				<input type="text" placeholder="Category Name" name='cat' id='firstname' required >
			</div>
			<input type="submit" value="Add" name="caty">
		</form>
	</div>
</div>
</div>
  <div class="col-lg-4">
    <u><h1 style="text-align: center;color: blueviolet;">CATEGORY LIST </h1></u><br><br>
    <div style="overflow-y:scroll; max-height:350px">
          <table class="table table-bordered table-hover table-dark">
            <tr>
                <th>ID</th>
                <th>CATEGORY NAME</th>
                <th>EDIT</th>
                <th>DELETE</th>

            </tr>
            {% for i in a %}
            <tr>
                <td>{{i.0}}</td>
                <td>{{i.1}}</td> 
                <td><a href='/addcat?nid={{i.0}}'><input type="button" value="Edit" class="btn btn-info btn-sm"></a> </td>
                <td><a href='/delcat?nid={{i.0}}'><input type="button" value="Delete" class="btn btn-danger btn-sm"  onclick="msg()"></a></td>
           </tr>
            {% endfor %}
          </table>
        </div>
  </div>
        <div class="col-lg-1"></div>
<div class="col-lg-2"><br><br><br><br>
    {% if b %}
    <div id="registration-form">
      <div class='fieldset'>
        <legend>Update Category</legend>
        <form method="post" data-validate="parsley">
          {% csrf_token %}
          <div class='row'>
            <label for='firstname'>Category Name</label>
            <input type="text" value='{{b.1}}' name='scat' id='firstname' required>
          </div>
          <center><input type="submit" value="update" name="updcat" class="btn btn-info" onclick="msg1()"></center>
        </form>
        {% endif %}
      </div>
    </div>
</form>
</div>
<div class="col-lg-1"></div>
</div>
</body>


{% endblock %}
